{% extends 'blog/default.html' %}
{% load crispy_forms_tags %}
{% block ui %}
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4" >Log in to the Blog App</legend>
                    {{ form | crispy }}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-info">Log in</button>
                </div>
                <small class="text-muted">
                <a class="ml-2" href="{% url 'password_reset' %}">Forgot password?</a>
                </small>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Need an Account?<a class="ml-2" href="{% url 'user-register' %}">Sing Up</a>
                </small>
            </div>
        </div>
{% endblock ui %}
